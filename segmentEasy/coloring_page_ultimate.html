<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Coloring Page Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c2c2c;
            color: #e0e0e0;
            line-height: 1.4;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 260px 1fr 220px;
            height: 100vh;
        }

        .sidebar, .layers-panel {
            background: #1e1e1e;
            overflow-y: auto;
            padding: 15px;
            font-size: 12px;
            color: #e0e0e0;
        }

        .sidebar {
            border-right: 1px solid #3a3a3a;
        }

        .layers-panel {
            border-left: 1px solid #3a3a3a;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #0078d4;
            color: #fff;
        }

        .section {
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a2a2a;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            margin-bottom: 3px;
            color: #b0b0b0;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 5px 7px;
            border: 1px solid #3a3a3a;
            border-radius: 3px;
            font-size: 12px;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0078d4;
            background: #323232;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 7px 10px;
            background: #2a2a2a;
            border: 1px dashed #4a4a4a;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            font-size: 11px;
            color: #b0b0b0;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            border-color: #0078d4;
            background: #323232;
        }

        .file-selected {
            background: #1a3a1a !important;
            border-color: #4caf50 !important;
            color: #4caf50;
        }

        button {
            width: 100%;
            padding: 7px 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 5px;
        }

        .btn-primary {
            background: #0078d4;
            color: #fff;
        }

        .btn-primary:hover {
            background: #005a9e;
        }

        .btn-outline {
            background: transparent;
            color: #0078d4;
            border: 1px solid #0078d4;
        }

        .btn-outline:hover {
            background: #0078d4;
            color: #fff;
        }

        .btn-light {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .btn-light:hover {
            background: #3a3a3a;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }

        button:disabled {
            background: #1a1a1a;
            color: #555;
            cursor: not-allowed;
            border: 1px solid #2a2a2a;
        }

        .canvas-area {
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        #canvas-wrapper {
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: inline-block;
            background-color: #fff;
            background-image: 
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
                linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        }

        canvas {
            display: block;
        }

        .info {
            font-size: 10px;
            color: #888;
            padding: 5px;
            background: #252525;
            border-radius: 3px;
            margin-top: 6px;
            line-height: 1.3;
        }

        .status {
            font-size: 10px;
            padding: 5px 7px;
            border-radius: 3px;
            margin-top: 8px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #1a3a1a;
            color: #4caf50;
        }

        .status.error {
            background: #3a1a1a;
            color: #f44336;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .color-picker {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .color-picker input[type="color"] {
            width: 35px;
            height: 24px;
            border: 1px solid #3a3a3a;
            border-radius: 3px;
            cursor: pointer;
            background: #2a2a2a;
        }

        .color-picker input[type="text"] {
            flex: 1;
        }

        /* Layers Panel */
        .layer-item {
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 3px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .layer-item:hover {
            background: #323232;
        }

        .layer-item.active {
            background: #1e3a5f;
            border-color: #0078d4;
        }

        .layer-name {
            font-size: 11px;
            font-weight: 500;
            flex: 1;
            color: #e0e0e0;
        }

        .layer-controls {
            display: flex;
            gap: 5px;
        }

        .layer-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            transition: background 0.2s;
        }

        .layer-icon:hover {
            background: #4a4a4a;
        }

        .tool-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }

        .tool-btn {
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            text-align: center;
            transition: all 0.2s;
            color: #b0b0b0;
        }

        .tool-btn:hover {
            background: #323232;
        }

        .tool-btn.active {
            background: #0078d4;
            color: #fff;
            border-color: #0078d4;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 6px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 14px;
            height: 14px;
        }

        .checkbox-group label {
            font-size: 11px;
            margin: 0;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h1>üé® Controls</h1>

            <div class="section">
                <div class="section-title">Upload</div>
                <div class="file-input-wrapper">
                    <input type="file" id="svgUpload" accept=".svg,image/svg+xml">
                    <label for="svgUpload" class="file-input-label" id="fileLabel">
                        Choose SVG
                    </label>
                </div>
                <button class="btn-primary" onclick="processSVG()" id="processBtn" disabled>Process</button>
                <div class="info">SVG will stretch to fill entire canvas</div>
            </div>

            <div class="section">
                <div class="section-title">Canvas</div>
                <div class="row">
                    <div class="form-group">
                        <label>Width</label>
                        <input type="number" id="canvasWidth" value="2550" min="100">
                    </div>
                    <div class="form-group">
                        <label>Height</label>
                        <input type="number" id="canvasHeight" value="3300" min="100">
                    </div>
                </div>
                <div class="form-group">
                    <label>DPI</label>
                    <input type="number" id="dpi" value="300" min="72" max="600">
                </div>
                <button class="btn-light" onclick="resizeCanvas()">Resize</button>
            </div>

            <div class="section">
                <div class="section-title">Tools</div>
                <div class="tool-buttons">
                    <div class="tool-btn active" onclick="selectTool('select')" id="selectTool">
                        ‚úã Select
                    </div>
                    <div class="tool-btn" onclick="selectTool('pen')" id="penTool">
                        ‚úèÔ∏è Pen
                    </div>
                </div>
                <div class="info">Pen: Click to place anchor points. Double-click to finish path.</div>
            </div>

            <div class="section">
                <div class="section-title">Stroke</div>
                <div class="form-group">
                    <label>Width (px)</label>
                    <input type="number" id="strokeWidth" value="9" min="1" max="100">
                </div>
                <div class="form-group">
                    <label>Fill</label>
                    <div class="color-picker">
                        <input type="color" id="fillColor" value="#ffffff">
                        <input type="text" id="fillColorText" value="#ffffff" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label>Stroke</label>
                    <div class="color-picker">
                        <input type="color" id="strokeColor" value="#000000">
                        <input type="text" id="strokeColorText" value="#000000" readonly>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Export</div>
                <div class="form-group">
                    <label>Format</label>
                    <select id="exportFormat">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="exportHighQuality()" id="exportBtn" disabled>Download</button>
                <button class="btn-light" onclick="clearCanvas()">Clear All</button>
            </div>

            <div id="statusBox" class="status"></div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-wrapper">
                <canvas id="outputCanvas"></canvas>
            </div>
        </div>

        <!-- Right Layers Panel -->
        <div class="layers-panel">
            <h1>üìë Layers</h1>

            <div class="section">
                <button class="btn-outline btn-small" onclick="addNewLayer()">+ New Layer</button>
                <div class="checkbox-group">
                    <input type="checkbox" id="clipMask" onchange="toggleClipMask()">
                    <label for="clipMask">Clip to SVG Layer</label>
                </div>
                <div class="info">When enabled, all layers clip inside SVG shape</div>
            </div>

            <div id="layersList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script>
        let canvas;
        let currentTool = 'select';
        let layers = [];
        let activeLayerIndex = -1;
        let svgLayerIndex = -1;
        let svgMaskObject = null;

        // Pen tool state
        let penPoints = [];
        let penPath = null;
        let isDrawingPath = false;
        let controlPoints = [];

        window.addEventListener('DOMContentLoaded', function() {
            initCanvas();
            setupEventListeners();
            updateLayersPanel();
        });

        function setupEventListeners() {
            document.getElementById('svgUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('fileLabel').textContent = file.name.substring(0, 15) + '...';
                    document.getElementById('fileLabel').classList.add('file-selected');
                    document.getElementById('processBtn').disabled = false;
                }
            });

            document.getElementById('fillColor').addEventListener('input', function(e) {
                document.getElementById('fillColorText').value = e.target.value;
            });

            document.getElementById('strokeColor').addEventListener('input', function(e) {
                document.getElementById('strokeColorText').value = e.target.value;
            });

            // Canvas events for pen tool
            canvas.on('mouse:down', handlePenClick);
            canvas.on('mouse:dblclick', handlePenDoubleClick);
        }

        function initCanvas() {
            const width = parseInt(document.getElementById('canvasWidth').value);
            const height = parseInt(document.getElementById('canvasHeight').value);

            const maxDisplayWidth = window.innerWidth - 260 - 220 - 120;
            const maxDisplayHeight = window.innerHeight - 80;

            const scaleX = maxDisplayWidth / width;
            const scaleY = maxDisplayHeight / height;
            const displayScale = Math.min(scaleX, scaleY, 0.4);

            const displayWidth = Math.floor(width * displayScale);
            const displayHeight = Math.floor(height * displayScale);

            if (canvas) {
                canvas.dispose();
            }

            canvas = new fabric.Canvas('outputCanvas', {
                width: displayWidth,
                height: displayHeight,
                backgroundColor: null,
                selection: true
            });

            canvas.actualWidth = width;
            canvas.actualHeight = height;
            canvas.displayScale = displayScale;

            console.log('‚úì Canvas initialized:', width, 'x', height, 'px @ scale:', displayScale.toFixed(3));
        }

        function selectTool(tool) {
            currentTool = tool;

            document.getElementById('selectTool').classList.remove('active');
            document.getElementById('penTool').classList.remove('active');

            if (tool === 'select') {
                canvas.selection = true;
                canvas.isDrawingMode = false;
                document.getElementById('selectTool').classList.add('active');
                resetPenTool();
            } else if (tool === 'pen') {
                canvas.selection = false;
                canvas.isDrawingMode = false;
                document.getElementById('penTool').classList.add('active');
                isDrawingPath = true;
            }
        }

        function handlePenClick(e) {
            if (currentTool !== 'pen' || !isDrawingPath) return;

            const pointer = canvas.getPointer(e.e);
            penPoints.push({ x: pointer.x, y: pointer.y });

            // Draw anchor point
            const point = new fabric.Circle({
                left: pointer.x - 3,
                top: pointer.y - 3,
                radius: 3,
                fill: '#0078d4',
                selectable: false,
                evented: false
            });
            controlPoints.push(point);
            canvas.add(point);

            updatePenPath();
        }

        function handlePenDoubleClick(e) {
            if (currentTool !== 'pen' || penPoints.length < 2) return;

            finishPenPath();
        }

        function updatePenPath() {
            if (penPath) {
                canvas.remove(penPath);
            }

            if (penPoints.length < 2) return;

            // Create smooth bezier path through points
            let pathString = `M ${penPoints[0].x} ${penPoints[0].y}`;

            for (let i = 1; i < penPoints.length; i++) {
                const curr = penPoints[i];
                const prev = penPoints[i - 1];

                // Calculate control points for smooth curve
                const cp1x = prev.x + (curr.x - prev.x) * 0.5;
                const cp1y = prev.y;
                const cp2x = prev.x + (curr.x - prev.x) * 0.5;
                const cp2y = curr.y;

                pathString += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${curr.x} ${curr.y}`;
            }

            const strokeWidth = parseInt(document.getElementById('strokeWidth').value);
            const strokeColor = document.getElementById('strokeColor').value;

            penPath = new fabric.Path(pathString, {
                fill: 'transparent',
                stroke: strokeColor,
                strokeWidth: strokeWidth * canvas.displayScale,
                strokeLineJoin: 'round',
                strokeLineCap: 'round',
                selectable: false,
                evented: false
            });

            canvas.add(penPath);
            canvas.renderAll();
        }

        function finishPenPath() {
            if (!penPath || penPoints.length < 2) {
                resetPenTool();
                return;
            }

            // Make path selectable and add to active layer
            penPath.set({ selectable: true, evented: true });

            if (activeLayerIndex >= 0 && layers[activeLayerIndex]) {
                layers[activeLayerIndex].objects.push(penPath);

                // Apply clipping mask if enabled
                if (document.getElementById('clipMask').checked && svgMaskObject) {
                    penPath.clipPath = svgMaskObject;
                }
            }

            // Clean up control points
            controlPoints.forEach(point => canvas.remove(point));

            resetPenTool();
            updateLayersPanel();
            canvas.renderAll();

            showStatus('Path created', 'success');
        }

        function resetPenTool() {
            penPoints = [];
            penPath = null;
            controlPoints.forEach(point => canvas.remove(point));
            controlPoints = [];
            canvas.renderAll();
        }

        function resizeCanvas() {
            if (layers.length > 0 && !confirm('Resizing will clear all layers. Continue?')) {
                return;
            }

            layers = [];
            activeLayerIndex = -1;
            svgLayerIndex = -1;
            svgMaskObject = null;
            initCanvas();
            updateLayersPanel();
            document.getElementById('exportBtn').disabled = true;
            showStatus('Canvas resized', 'success');
        }

        function processSVG() {
            const file = document.getElementById('svgUpload').files[0];
            if (!file) return;

            showStatus('Processing SVG...', 'success');

            const reader = new FileReader();
            reader.onload = function(e) {
                const svgContent = e.target.result;

                fabric.loadSVGFromString(svgContent, function(objects, options) {
                    if (!objects || objects.length === 0) {
                        showStatus('No objects in SVG', 'error');
                        return;
                    }

                    const strokeWidth = parseInt(document.getElementById('strokeWidth').value);
                    const fillColor = document.getElementById('fillColor').value;
                    const strokeColor = document.getElementById('strokeColor').value;

                    const group = new fabric.Group(objects);

                    console.log('‚úì SVG loaded, original size:', group.width.toFixed(1), 'x', group.height.toFixed(1), 'px');

                    // CRITICAL: Calculate SEPARATE scales for X and Y to FILL canvas (Photopea behavior)
                    const scaleX = canvas.actualWidth / group.width;
                    const scaleY = canvas.actualHeight / group.height;

                    console.log('‚úì Stretch scales - X:', scaleX.toFixed(3), 'Y:', scaleY.toFixed(3));

                    // Calculate stroke for average scale
                    const avgScale = (scaleX + scaleY) / 2;

                    // For inside stroke: double the stroke width
                    const objectStrokeWidth = (strokeWidth * 2) / avgScale;

                    console.log('‚úì Stroke width:', strokeWidth, 'px (inside) -> object stroke:', objectStrokeWidth.toFixed(2));

                    applyInsideStroke(group, fillColor, strokeColor, objectStrokeWidth);

                    // Apply SEPARATE scales for X and Y (this stretches to fill)
                    group.scaleX = scaleX * canvas.displayScale;
                    group.scaleY = scaleY * canvas.displayScale;
                    group.set({ 
                        left: 0, 
                        top: 0, 
                        selectable: false,
                        evented: false
                    });

                    canvas.add(group);
                    canvas.sendToBack(group);
                    canvas.renderAll();

                    // Store as mask object and add to layers
                    svgMaskObject = group;
                    svgLayerIndex = layers.length;
                    layers.push({
                        name: 'SVG Layer (Mask)',
                        objects: [group],
                        visible: true,
                        isSVG: true
                    });

                    activeLayerIndex = svgLayerIndex;
                    updateLayersPanel();
                    document.getElementById('exportBtn').disabled = false;

                    showStatus(`SVG loaded! Stretched to ${canvas.actualWidth}x${canvas.actualHeight}px`, 'success');
                    console.log('‚úì Final display size:', (group.width * group.scaleX).toFixed(1), 'x', (group.height * group.scaleY).toFixed(1), 'px');
                });
            };
            reader.readAsText(file);
        }

        function applyInsideStroke(obj, fillColor, strokeColor, strokeWidth) {
            if (obj.type === 'group' && obj._objects) {
                obj._objects.forEach(child => applyInsideStroke(child, fillColor, strokeColor, strokeWidth));
                return;
            }

            if (['path', 'circle', 'rect', 'ellipse', 'polygon', 'polyline', 'line'].includes(obj.type)) {
                // For true inside stroke: double width + paintFirst fill
                obj.set({
                    fill: fillColor,
                    stroke: strokeColor,
                    strokeWidth: strokeWidth,
                    strokeLineJoin: 'round',
                    strokeLineCap: 'round',
                    paintFirst: 'fill', // Paint fill first so stroke appears inside
                    strokeUniform: true,
                    objectCaching: false
                });
                obj.dirty = true;
            }
        }

        function addNewLayer() {
            const layerName = `Drawing ${layers.filter(l => !l.isSVG).length + 1}`;
            layers.push({
                name: layerName,
                objects: [],
                visible: true,
                isSVG: false
            });
            activeLayerIndex = layers.length - 1;
            updateLayersPanel();
            showStatus('New layer added', 'success');
        }

        function updateLayersPanel() {
            const list = document.getElementById('layersList');
            list.innerHTML = '';

            for (let i = layers.length - 1; i >= 0; i--) {
                const layer = layers[i];
                const div = document.createElement('div');
                div.className = 'layer-item' + (i === activeLayerIndex ? ' active' : '');
                div.onclick = () => selectLayer(i);

                const icon = layer.isSVG ? 'üñºÔ∏è' : '‚úèÔ∏è';

                div.innerHTML = `
                    <span class="layer-name">${icon} ${layer.name}</span>
                    <div class="layer-controls">
                        <span class="layer-icon" onclick="toggleLayerVisibility(${i}, event)">
                            ${layer.visible ? 'üëÅÔ∏è' : 'üö´'}
                        </span>
                        ${!layer.isSVG ? `<span class="layer-icon" onclick="deleteLayer(${i}, event)">üóëÔ∏è</span>` : ''}
                    </div>
                `;

                list.appendChild(div);
            }
        }

        function selectLayer(index) {
            activeLayerIndex = index;
            updateLayersPanel();
        }

        function toggleLayerVisibility(index, event) {
            event.stopPropagation();
            layers[index].visible = !layers[index].visible;

            layers[index].objects.forEach(obj => {
                obj.visible = layers[index].visible;
            });

            canvas.renderAll();
            updateLayersPanel();
        }

        function deleteLayer(index, event) {
            event.stopPropagation();

            if (layers[index].isSVG) {
                showStatus('Cannot delete SVG layer', 'error');
                return;
            }

            if (confirm('Delete this layer?')) {
                layers[index].objects.forEach(obj => canvas.remove(obj));
                layers.splice(index, 1);

                if (activeLayerIndex >= layers.length) {
                    activeLayerIndex = layers.length - 1;
                }

                updateLayersPanel();
                canvas.renderAll();
            }
        }

        function toggleClipMask() {
            const useClip = document.getElementById('clipMask').checked;

            if (useClip && svgMaskObject) {
                // Apply SVG as clipping mask to ALL other layers
                layers.forEach((layer, idx) => {
                    if (!layer.isSVG) {
                        layer.objects.forEach(obj => {
                            obj.clipPath = svgMaskObject;
                        });
                    }
                });

                showStatus('Clipping to SVG layer', 'success');
                console.log('‚úì Clipping mask enabled - pen drawings will only show inside SVG');
            } else {
                // Remove clipping mask
                canvas.getObjects().forEach(obj => {
                    if (obj !== svgMaskObject) {
                        obj.clipPath = null;
                    }
                });
                showStatus('Clipping mask disabled', 'success');
            }

            canvas.renderAll();
        }

        function exportHighQuality() {
            showStatus('Exporting at full resolution...', 'success');

            const format = document.getElementById('exportFormat').value;
            const dpi = parseInt(document.getElementById('dpi').value);
            const width = canvas.actualWidth;
            const height = canvas.actualHeight;

            // Create export canvas at EXACT full resolution
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = width;
            exportCanvas.height = height;
            const ctx = exportCanvas.getContext('2d', { alpha: true, willReadFrequently: false });

            // High quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // Background
            if (format === 'jpeg') {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, width, height);
            }

            // Scale factor
            const scaleFactor = 1 / canvas.displayScale;

            // Export using multiplier for perfect quality
            const dataURL = canvas.toDataURL({
                format: format === 'jpeg' ? 'jpeg' : 'png',
                quality: 1.0,
                multiplier: scaleFactor,
                enableRetinaScaling: false
            });

            // Download
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 10);
            link.download = `coloring-${width}x${height}-${dpi}dpi-${timestamp}.${format}`;
            link.href = dataURL;
            link.click();

            showStatus(`‚úì Exported ${width}x${height}px @ ${dpi} DPI`, 'success');
            console.log('‚úì Export complete:', width, 'x', height, 'px');
        }

        function clearCanvas() {
            if (confirm('Clear all layers and start over?')) {
                canvas.clear();
                canvas.backgroundColor = null;
                layers = [];
                activeLayerIndex = -1;
                svgLayerIndex = -1;
                svgMaskObject = null;
                resetPenTool();
                updateLayersPanel();
                document.getElementById('exportBtn').disabled = true;
                canvas.renderAll();
                showStatus('Canvas cleared', 'success');
            }
        }

        function showStatus(message, type) {
            const box = document.getElementById('statusBox');
            box.textContent = message;
            box.className = 'status show ' + type;
            setTimeout(() => box.classList.remove('show'), 4000);
        }
    </script>
</body>
